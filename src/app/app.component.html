<div class="row-mt-5">
  <div class="col-md-6 offset-md-3">
    <h1>Login User Display</h1>
    <input type="text" class="form-control mt-3" placeholder="Write User name"  [(ngModel)]="title">
    <input type="password" class="form-control mt-2" placeholder="Write Password"  [(ngModel)]="description">
    <button type="submit" class="btn-sm btn-info mt-2" (click)="adduser()">Add User</button>

    <table class=" table table-bordered mt-3">
      <thead>
        <tr class="text-center">
          <th>User Name</th>
          <th>Password</th>
          <th>Opresion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks; let i = index">
          <td>{{task.title}}</td>
          <td>{{task.description}}</td>
          <td class="text-center">
            <button type="submit" class="btn btn-sm btn-info" (click)="onEdit(i)">Edit</button>
            <button type="submit" class="btn btn-sm btn-danger ms-2" (click)="onDelete(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
